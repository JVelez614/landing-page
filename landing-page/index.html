<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../landing-page-main/images/manx-cat-cute.jpg">
    <link href="../landing-page-main/style.css" rel="stylesheet" type="text/css" media="all" />
    <title>Official Cat Party Place</title>
</head>

<body>
    <div class="container">

        <nav class="bx navbar">
            <div class="header-logo">
                <img width="auto" height="auto" src="../landing-page-main/images/cats-playing.jpg">

            </div>
            <div class="header-link">
                <a href="#">Info</a>
                <a href="#">Contact</a>
                <a href="#">Merch</a>
            </div>
        </nav>
        <div class="bx hero">
            <h1>This is Cat Party Island</h1>
            <p>Now begins the journey and theres no turning back...</p>
            <button type="button">Join In!</button>
        </div>
        <div class="hero-1 hero-image">
            <img src="../landing-page-main/images/kitten.jpg">
        </div>

        <div class="bx content">
            <h2>Activities on the island</h2>
            <div class="content-info">
                <div>
                    <img src="../landing-page-main/images/me-dancing.gif">
                    <p>DJ Scratch!</p>
                </div>
                <div>
                    <img src="../landing-page-main/images/mah-ball-ov-yarn-explodd.jpeg">
                    <p>Yarn Ball Beach Party</p>
                </div>
                <div>
                    <img src="../landing-page-main/images/boxmaze.jpg">
                    <p>Box Maze Scavenger Hunt</p>
                </div>
                <div>
                    <img src="../landing-page-main/images/suhsi.jpg">
                    <p>Catnip Cuisine</p>
                </div>
            </div>
        </div>
        <div class="bx sign-up">
            <div class="sign-item signs-text">
                <h3>Stay Informed!</h3>
                <p>Sign up for more information!</p>
            </div>
            <div class="sign-item signs button">
                <button type="button">Sign Up</button>
            </div>
        </div>
        <div class="bx footer">
            <p>Copyright @ the odin project</p>
        </div>
    </div>
</body>

</html>
